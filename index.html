<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Media Query</title>
</head>
<body>
    <div class="card">
        <img src="./src/img/sneaker.png" alt="Shoes Mike Edition Revolution">
        <h1>Shoes Mike Edition Revolution</h1>
        <div class="colors__container">
            <span>Colors:</span>
            <div class="color__sample color-1"></div>
            <div class="color__sample color-2"></div>
            <div class="color__sample color-3"></div>
        </div>
        <div class="sizes__container">
            <span>Sizes:</span>
            <span class="size__sample">36</span>
            <span class="size__sample">38</span>
            <span class="size__sample">42</span>
        </div>
        <div class="prices__container">
            <span class="price__sample--discount">$ 200,00</span>
            <span class="price__sample">$ 180,00</span>
        </div>
        <div class="buttons__container">
            <button class="button__details">More Details</button>
            <button class="button__add">Add to cart</button>
        </div>
    </div>
</body>
</html>
